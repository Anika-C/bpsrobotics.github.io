<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Metal Squaring Shear</title>
<script type="text/javascript" src="js/external/mootools-1.2.4-core-yc.js"></script>
<script type="text/javascript" src="js/dg-count-down.js"></script>
<script type="text/javascript" src="js/dg-quiz-maker.js"></script>
<style type="text/css">
body {
	font-family: 'Trebuchet MS', 'Helvetica'
}

.dg-question-label{ /* Question label */
	font-weight:bold;
}

img{
	border:0px;
}
#error {
	font-style:italic;
	color:red;
}
</style>
</head>
<body>

<font size=5>Metal Shop Safety Test - Metal Squaring Shear</font><br />
<font size=3>BPS Robotics</font><br />
<br />
<br />
<br />

<div id="questions"></div>
<div id="error"></div>
<div id="result"></div>
<script type="text/javascript">

function showScore() {
	var score = quizMaker.getScore();

	var el = new Element('h3');
	el.set('html', 'Thank you!');
	$('result').adopt(el);

	var el = new Element('h4');
	el.set('html', 'Score: ' + score.numCorrectAnswers + ' of ' + score.numQuestions);
	$('result').adopt(el);

	if(score.incorrectAnswers.length > 0) {
		var el = new Element('h4');
		el.set('html', 'Incorrect answers:');
		$('result').adopt(el);

		for(var i=0;i<score.incorrectAnswers.length;i++) {
			var incorrectAnswer = score.incorrectAnswers[i];
			var el = new Element('div');
			el.set('html', '<b>' +  incorrectAnswer.questionNumber + ': ' + incorrectAnswer.label + '</b>');
			$('result').adopt(el);
			//var el = new Element('div');
			//el.set('html', 'Correct answer : ' + incorrectAnswer.correctAnswer);
			//$('result').adopt(el);
			var el = new Element('div');
			el.set('html', 'Your answer : ' + incorrectAnswer.userAnswer);
			$('result').adopt(el);

		}
	}
	var el = new Element('p') ;
	el.set('html', '<a href="index.html">Click here to return to the start.</a>');
	$('result').adopt(el);

}
// Test Questions
var questions = [
{
label : '1. Procedures to follow before actually using the metal squaring shear should include',
options : ['A. obtaining permission.',
'B. wearing proper eye protection.',
'C. making sure safety guard is in place.',
'D. all of the above.'],
answer : ['D. all of the above.'],
forceAnswer : true
},
{
label : '2. Feed and operate the squaring shear from the',
options : ['A. side.',
'B. back.',
'C. operators position.',
'D. none of the above.'],
answer : ['C. operators position.'],
forceAnswer : true
},
{
label : '3. Always keep your fingers at least _____ away from the pressure bar and blade.',
options : ['A. 1 foot',
'B. 1 meter',
'C. 4 inches',
'D. 1 gauge'],
answer : ['C. 4 inches'],
forceAnswer : true
},
{
label : '4. Allow small pieces to drop; do not attempt to catch them.',
options : ['A. True',
'B. False'],
answer : ['A. True'],
forceAnswer : true
},
{
label : '5. Remove burrs before working; gloves are required for handling large pieces.',
options : ['A. True',
'B. False'],
answer : ['A. True'],
forceAnswer : true
},
{
label : '6. Place scraps or trimmings in metal waste container and return machine to normal position.',
options : ['A. True',
'B. False'],
answer : ['A. True'],
forceAnswer : true
},
{
label : '7. Whenever two people are needed to operate the shear',
options : ['A. one is the operator, the other is the teacher.',
'B. the operator is responsible for informing the teacher when cuts are to be made.',
'C. it is only the operator who steps on the foot pedal.',
'D. all of the above.'],
answer : ['D. all of the above.'],
forceAnswer : true
},
{
label : '8. If you are uncertain about the set-up or any aspect of the operation, you should',
options : ['A. go ahead and try the operation.',
'B. check with your teacher before proceeding.',
'C. call the machine manufacturer.',
'D. None of the above.'],
answer : ['B. check with your teacher before proceeding.'],
forceAnswer : true
},
{
label : '9. Never operate any tool without the appropriate guard in place.',
options : ['A. True',
'A. False'],
answer : ['A. True'],
forceAnswer : true
},




]

function showAnswerAlert() {
	$('error').set('html', 'You have to answer before you continue to the next question');
}
function clearErrorBox() {
	$('error').set('html','');
}
var quizMaker = new DG.QuizMaker({
	questions : questions,
	el : 'questions',
	listeners : {
		'finish' : showScore,
		'missinganswer' : showAnswerAlert,
		'sendanswer' : clearErrorBox
	}
});
quizMaker.start();

</script>
</body>
</html>
