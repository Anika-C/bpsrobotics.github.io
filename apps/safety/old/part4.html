<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Drill Press</title>
<script type="text/javascript" src="js/external/mootools-1.2.4-core-yc.js"></script>
<script type="text/javascript" src="js/dg-count-down.js"></script>
<script type="text/javascript" src="js/dg-quiz-maker.js"></script>
<style type="text/css">
body {
	font-family: 'Trebuchet MS', 'Helvetica'
}

.dg-question-label{ /* Question label */
	font-weight:bold;
}

img{
	border:0px;
}
#error {
	font-style:italic;
	color:red;
}
</style>
</head>
<body>

<font size=5>Metal Shop Safety Test - Drill Press</font><br />
<font size=3>BPS Robotics</font><br />
<br />
<br />
<br />

<div id="questions"></div>
<div id="error"></div>
<div id="result"></div>
<script type="text/javascript">

function showScore() {
	var score = quizMaker.getScore();

	var el = new Element('h3');
	el.set('html', 'Thank you!');
	$('result').adopt(el);

	var el = new Element('h4');
	el.set('html', 'Score: ' + score.numCorrectAnswers + ' of ' + score.numQuestions);
	$('result').adopt(el);

	if(score.incorrectAnswers.length > 0) {
		var el = new Element('h4');
		el.set('html', 'Incorrect answers:');
		$('result').adopt(el);

		for(var i=0;i<score.incorrectAnswers.length;i++) {
			var incorrectAnswer = score.incorrectAnswers[i];
			var el = new Element('div');
			el.set('html', '<b>' +  incorrectAnswer.questionNumber + ': ' + incorrectAnswer.label + '</b>');
			$('result').adopt(el);
			//var el = new Element('div');
			//el.set('html', 'Correct answer : ' + incorrectAnswer.correctAnswer);
			//$('result').adopt(el);
			var el = new Element('div');
			el.set('html', 'Your answer : ' + incorrectAnswer.userAnswer);
			$('result').adopt(el);

		}
	}
	var el = new Element('p') ;
	el.set('html', '<a href="index.html">Click here to return to the start.</a>');
	$('result').adopt(el);

}
// Test Questions
var questions = [
{

label : '1. Procedures to follow before actually using the drill press should include:',

options : ['A. obtaining teacher permission.',
'B. securing the work piece.',
'C. wearing proper eye protection.',
'D. all of the above.'],

answer : ['D. all of the above.'],
forceAnswer : true

},

{

label : '2. Adjustments must be made with the machine at a dead stop except for the variable which must be set with the machine running.',

options : ['A. True',
'B. False'],

answer : ['A. True'],
forceAnswer : true

},

{

label : '3. Remove the chuck key immediately after using it.',

options : ['A. True',
'B. False'],

answer : ['A. True'],
forceAnswer : true

},

{

label : '4. If a work piece is caught by the drill',

options : ['A. stop it with your hands.',
'B. adjust the depth gauge.',
'C. step back and turn off power.',
'D. lower the table.'],

answer : ['C. step back and turn off power.'],
forceAnswer : true

},

{

label : '5. Large drills turn at slow speeds.',

options : ['A. True',
'B. False'],

answer : ['A. True'],
forceAnswer : true

},

{

label : '6. Any special operation requires',

options : ['A. special equipment.',
'B. special instruction.',
'C. teacher supervision.',
'D. all of the above.'],

answer : ['D. all of the above.'],
forceAnswer : true

},

{

label : '7. The drill press table should be locked in place.',

options : ['A. True',
'B. False'],

answer : ['A. True'],
forceAnswer : true

},

{

label : '8. __________ must be kept away from moving parts.',

options : ['A. Hair and hands',
'B. Loose clothing',
'C. Jewelry',
'D. All of the above.'],

answer : ['D. All of the above.'],
forceAnswer : true

},

{

label : '9. Be sure that the drill bit is sharp.',

options : ['A. True',
'B. False'],

answer : ['A. True'],
forceAnswer : true

},

{

label : '10. In order to prevent the drill bit from binding or grabbing:',

options : ['A. ease up on the feed pressure when the bit starts to break through the material.',
'B. insert the chuck key in the chuck.',
'C. lower the table.',
'D. any of the above.'],

answer : ['A. ease up on the feed pressure when the bit starts to break through the material.'],
forceAnswer : true

},

{

label : '11. To remove a burr use',

options : ['A. a large drill.',
'B. deburring tool.',
'C. countersink.',
'D. any of the above.'],

answer : ['D. any of the above.'],
forceAnswer : true

},

{

label : '12. When the machine is at a dead stop use ________ to remove chips and shavings.',

options : ['A. hands',
'B. cloth',
'C. brush',
'D. welders gloves'],

answer : ['C. brush'],
forceAnswer : true

},

{

label : '13. When finished,',

options : ['A. wait for the bit to come to a dead stop.',
'B. remove the drill bit and chuck key.',
'C. clean up the area.',
'D. all of the above are correct.'],

answer : ['D. all of the above are correct.'],
forceAnswer : true

},

{

label : '14. If you are uncertain about the set-up or any aspect of the operation, you should',

options : ['A. go ahead and try the operation.',
'B. check with your teacher before proceeding.',
'C. call the machine manufacturer.',
'D. None of the above.'],

answer : ['B. check with your teacher before proceeding.'],
forceAnswer : true

},




]

function showAnswerAlert() {
	$('error').set('html', 'You have to answer before you continue to the next question');
}
function clearErrorBox() {
	$('error').set('html','');
}
var quizMaker = new DG.QuizMaker({
	questions : questions,
	el : 'questions',
	listeners : {
		'finish' : showScore,
		'missinganswer' : showAnswerAlert,
		'sendanswer' : clearErrorBox
	}
});
quizMaker.start();

</script>
