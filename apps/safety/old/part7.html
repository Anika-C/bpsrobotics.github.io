<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Foundry</title>
<script type="text/javascript" src="js/external/mootools-1.2.4-core-yc.js"></script>
<script type="text/javascript" src="js/dg-count-down.js"></script>
<script type="text/javascript" src="js/dg-quiz-maker.js"></script>
<style type="text/css">
body {
	font-family: 'Trebuchet MS', 'Helvetica'
}

.dg-question-label{ /* Question label */
	font-weight:bold;
}

img{
	border:0px;
}
#error {
	font-style:italic;
	color:red;
}
</style>
</head>
<body>

<font size=5>Metal Shop Safety Test - Foundry</font><br />
<font size=3>BPS Robotics</font><br />
<br />
<br />
<br />

<div id="questions"></div>
<div id="error"></div>
<div id="result"></div>
<script type="text/javascript">

function showScore() {
	var score = quizMaker.getScore();

	var el = new Element('h3');
	el.set('html', 'Thank you!');
	$('result').adopt(el);

	var el = new Element('h4');
	el.set('html', 'Score: ' + score.numCorrectAnswers + ' of ' + score.numQuestions);
	$('result').adopt(el);

	if(score.incorrectAnswers.length > 0) {
		var el = new Element('h4');
		el.set('html', 'Incorrect answers:');
		$('result').adopt(el);

		for(var i=0;i<score.incorrectAnswers.length;i++) {
			var incorrectAnswer = score.incorrectAnswers[i];
			var el = new Element('div');
			el.set('html', '<b>' +  incorrectAnswer.questionNumber + ': ' + incorrectAnswer.label + '</b>');
			$('result').adopt(el);
			//var el = new Element('div');
			//el.set('html', 'Correct answer : ' + incorrectAnswer.correctAnswer);
			//$('result').adopt(el);
			var el = new Element('div');
			el.set('html', 'Your answer : ' + incorrectAnswer.userAnswer);
			$('result').adopt(el);

		}
	}
	var el = new Element('p') ;
	el.set('html', '<a href="index.html">Click here to return to the start.</a>');
	$('result').adopt(el);

}
// Test Questions
var questions = [
{

label : '1. Before using the foundry:',

options : ['A. Obtain teacher permission and supervision.',
'B. Wear proper eye protection.',
'C. Wear proper protective clothing.',
'D. All of the above.'],

answer : ['D. All of the above.']

},

{

label : '2. Always treat crucibles, flasks, castings, and other equipment as if they were hot.',

options : ['A. True','B. False'],

answer : ['A. True']

},

{

label : '3. Wear proper protective clothing when handling molten metal (face shield and helmet, apron, leggings, and gloves).',

options : ['A. True','B. False'],

answer : ['A. True']

},

{

label : '4. Important steps taken by the instructor before lighting furnace include:',

options : ['A. Opening lid.','B. Purging with air.','C. Removing flammables from the area.','D. All of the above.'],

answer : ['D. All of the above.']

},

{

label : '5. When adding metal to a hot crucible it should be preheated',

options : ['A. to move moisture.','B. to raise temperature.','C. to remove paint (in painted).','D. all of the above.'],

answer : ['D. all of the above.']

},

{

label : '6. Skimmer or ladle must be preheated before using.',

options : ['A. True','B. False'],

answer : ['A. True']

},

{

label : '7. Explosions can be caused by:',

options : ['A. molten metal hitting concrete floors.','B. molten metal in contact with water.','C. lighting the furnace with the lid closed.','D. all of the above.'],

answer : ['D. all of the above.']

},

{

label : '8. Prevent accidents by:',

options : ['A. Not looking into the pour.','B. Walking forward when carrying molten metal.','C. Carrying molten metal as close to the floor as possible.','D. All of the above.'],

answer : ['D. All of the above.']

},

{

label : '9. Before removing crucible',

options : ['A. shut off furnace.','B. lock tongs to crucible.','C. make sure mold is placed on grates or over sand pit.','D. pouring shank should be in place.'],

answer : ['D. pouring shank should be in place.']

},

{

label : '10. Lock crucible to pouring shank before pouring.',

options : ['A. True','B. False'],

answer : ['B. False']

},

{

label : '11. Casting may be removed from the flask after cooling (a minimum of 10 minutes for small casting) with:',

options : ['A. Pliers.','B. Tongs.','C. Vise Grips.'],

answer : ['B. Tongs.']

},

{

label : '12. If you are uncertain about the set-up or any aspect of the operation, you should',

options : ['A. go ahead and try the operation.','B. check with your teacher before proceeding.','C. call the machine manufacturer.','D. None of the above.'],

answer : ['B. check with your teacher before proceeding.']

},

{

label : '13. Never look into the pour while pouring.',

options : ['A. True','B. False'],

answer : ['A. True']

},








]

function showAnswerAlert() {
	$('error').set('html', 'You have to answer before you continue to the next question');
}
function clearErrorBox() {
	$('error').set('html','');
}
var quizMaker = new DG.QuizMaker({
	questions : questions,
	el : 'questions',
	listeners : {
		'finish' : showScore,
		'missinganswer' : showAnswerAlert,
		'sendanswer' : clearErrorBox
	}
});
quizMaker.start();

</script>
</body>
</html>
