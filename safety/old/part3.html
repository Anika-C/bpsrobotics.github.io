<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Portable Drill</title>
<script type="text/javascript" src="js/external/mootools-1.2.4-core-yc.js"></script>
<script type="text/javascript" src="js/dg-count-down.js"></script>
<script type="text/javascript" src="js/dg-quiz-maker.js"></script>
<style type="text/css">
body {
	font-family: 'Trebuchet MS', 'Helvetica'
}

.dg-question-label{ /* Question label */
	font-weight:bold;
}

img{
	border:0px;
}
#error {
	font-style:italic;
	color:red;
}
</style>
</head>
<body>

<font size=5>Metal Shop Safety Test - Portable Drill</font><br />
<font size=3>BPS Robotics</font><br />
<br />
<br />
<br />

<div id="questions"></div>
<div id="error"></div>
<div id="result"></div>
<script type="text/javascript">

function showScore() {
	var score = quizMaker.getScore();

	var el = new Element('h3');
	el.set('html', 'Thank you!');
	$('result').adopt(el);

	var el = new Element('h4');
	el.set('html', 'Score: ' + score.numCorrectAnswers + ' of ' + score.numQuestions);
	$('result').adopt(el);

	if(score.incorrectAnswers.length > 0) {
		var el = new Element('h4');
		el.set('html', 'Incorrect answers:');
		$('result').adopt(el);

		for(var i=0;i<score.incorrectAnswers.length;i++) {
			var incorrectAnswer = score.incorrectAnswers[i];
			var el = new Element('div');
			el.set('html', '<b>' +  incorrectAnswer.questionNumber + ': ' + incorrectAnswer.label + '</b>');
			$('result').adopt(el);
			//var el = new Element('div');
			//el.set('html', 'Correct answer : ' + incorrectAnswer.correctAnswer);
			//$('result').adopt(el);
			var el = new Element('div');
			el.set('html', 'Your answer : ' + incorrectAnswer.userAnswer);
			$('result').adopt(el);

		}
	}
	var el = new Element('p') ;
	el.set('html', '<a href="index.html">Click here to return to the start.</a>');
	$('result').adopt(el);

}
// Test Questions
var questions = [
{
label : '.1 Teacher permission is required before using the portable drill.',
options : ['A. True','B. False'],
answer : ['A. True'],
forceAnswer : true
},
{
label : '2. Eye protection must be worn when using the portable drill.',
options : ['A. True','B. False'],
answer : ['A. True'],
forceAnswer : true
},
{
label : '3. Disconnect the power before changing the bit in a portable drill.',
options : ['A. True','A. False'],
answer : ['A. True'],
forceAnswer : true
},
{
label : '4. Remove the chuck key immediately after using it.',
options : ['A. True','A. False'],
answer : ['A. True'],
forceAnswer : true
},
{
label : '5. Make sure that the switch is in the _____ position before plugging the drill in.',
options : ['A. off','B. on'],
answer : ['A. off'],
forceAnswer : true
},
{
label : '6. When using the portable drill, all work pieces must be',
options : ['A. securely clamped or held in a vice.','B. nailed to the floor.','C. glued to the table.','D. none of the above.'],
answer : ['A. securely clamped or held in a vice.'],
forceAnswer : true
},
{
label : '7. Hold the portable drill firmly at all times.',
options : ['A. True','B. False'],
answer : ['A. True'],
forceAnswer : true
},
{
label : '8. If a work piece is caught by the drill',
options : ['A. stop it with your hands.','B. insert the chuck key immediately.','C. release the trigger switch.','D. all of the above statements are correct.'],
answer : ['C. release the trigger switch.'],
forceAnswer : true
},
{
label : '9. To prevent accidents while using the portable drill, you should',
options : ['A. apply steady, straight pressure on the drill.','B. ease up on the pressure when the drill bit begins to break through the metal.','C. turn off the power and hold the drill until it comes to a dead stop.','D. all of the above.'],
answer : ['D. all of the above.'],
forceAnswer : true
},
{
label : '10. Large drills should turn at slow speeds.',
options : ['A. True','A. False'],
answer : ['A. True'],
forceAnswer : true
},
{
label : '11. ________ may cause accidents around machinery.',
options : ['A. Unsecured long hair','B. Loose clothing','C. Loose jewelry','D. All of the above.'],
answer : ['D. All of the above.'],
forceAnswer : true
},
{
label : '12. If you are uncertain about the set-up or any aspect of the operation, you should',
options : ['A. go ahead and try the operation.','B. check with your teacher before proceeding.','C. call the machine manufacturer.','D. None of the above.'],
answer : ['B. check with your teacher before proceeding.'],
forceAnswer : true
},




]

function showAnswerAlert() {
	$('error').set('html', 'You have to answer before you continue to the next question');
}
function clearErrorBox() {
	$('error').set('html','');
}
var quizMaker = new DG.QuizMaker({
	questions : questions,
	el : 'questions',
	listeners : {
		'finish' : showScore,
		'missinganswer' : showAnswerAlert,
		'sendanswer' : clearErrorBox
	}
});
quizMaker.start();

</script>
</body>
</html>
