<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Bench Grinder/Belt Grinder/Wire Wheel</title>
<script type="text/javascript" src="js/external/mootools-1.2.4-core-yc.js"></script>
<script type="text/javascript" src="js/dg-count-down.js"></script>
<script type="text/javascript" src="js/dg-quiz-maker.js"></script>
<style type="text/css">
body {
	font-family: 'Trebuchet MS', 'Helvetica'
}

.dg-question-label{ /* Question label */
	font-weight:bold;
}

img{
	border:0px;
}
#error {
	font-style:italic;
	color:red;
}
</style>
</head>
<body>

<font size=5>Metal Shop Safety Test - Bench Grinder/Belt Grinder/Wire Wheel</font><br />
<font size=3>BPS Robotics</font><br />
<br />
<br />
<br />

<div id="questions"></div>
<div id="error"></div>
<div id="result"></div>
<script type="text/javascript">

function showScore() {
	var score = quizMaker.getScore();

	var el = new Element('h3');
	el.set('html', 'Thank you!');
	$('result').adopt(el);

	var el = new Element('h4');
	el.set('html', 'Score: ' + score.numCorrectAnswers + ' of ' + score.numQuestions);
	$('result').adopt(el);

	if(score.incorrectAnswers.length > 0) {
		var el = new Element('h4');
		el.set('html', 'Incorrect answers:');
		$('result').adopt(el);

		for(var i=0;i<score.incorrectAnswers.length;i++) {
			var incorrectAnswer = score.incorrectAnswers[i];
			var el = new Element('div');
			el.set('html', '<b>' +  incorrectAnswer.questionNumber + ': ' + incorrectAnswer.label + '</b>');
			$('result').adopt(el);
			//var el = new Element('div');
			//el.set('html', 'Correct answer : ' + incorrectAnswer.correctAnswer);
			//$('result').adopt(el);
			var el = new Element('div');
			el.set('html', 'Your answer : ' + incorrectAnswer.userAnswer);
			$('result').adopt(el);

		}
	}
	var el = new Element('p') ;
el.set('html', '<a href="index.html">Click here to return to the start.</a>');
$('result').adopt(el);

}
// Test Questions
var questions = [
{

label : '1. Before operating the grinder you must',

options : ['A. get permission from the instructor.','B. wear eye protection.','C. make sure the toll rest is properly adjusted.','D. all of the above.'],

answer : ['D. all of the above.']

},

{

label : '2. The tool rest is properly adjusted when it is',

options : ['A. completely removed from the grinder.','B. 2" to 3" away from the belt or wheel.','C. 1/16" to 1/8" away from the belt or wheel.','D. all of the above.'],

answer : ['C. 1/16" to 1/8" away from the belt or wheel.']

},

{

label : '3. The tongue guard is properly adjusted when it is ______ away from the grinding wheel.',

options : ['A. 1/16"','B. 1/8"','C. 1/4"','D. 1/2"'],

answer : ['C. 1/4"']

},

{

label : '4. Safety shields must be in place before operating the grinder.',

options : ['A. True','B. False'],

answer : ['A. True']

},

{

label : '5. Jamming the work pie e into the belt or wheel could damage the grinder and result in serious injury to persons near the machine.',

options : ['A. True','B. False'],

answer : ['A. True']

},

{

label : '6. When operating the grinder, you should',

options : ['A. be the only operator at that time.','B. use steady, even pressure which does not slow down the motor.','C. grind below the horizontal axis on the belt.','D. all of the above.'],

answer : ['D. all of the above.']

},

{

label : '7. When using the grinder, always',

options : ['A. hold the work piece firmly against the tool rest.','B. keep unsecured long hair, loose clothing, and accessories away from the wheel or belt.','C. use the front of the wheel, not the side.','D. all of the above.'],

answer : ['D. all of the above.']

},

{

label : '8. Never hold the work piece with a rag or materials which may become entangled in the grinder.',

options : ['A. True','B. False'],

answer : ['A. True']

},

{

label : '9. Applying excessive pressure on the belt or wheel could cause it to break.',

options : ['A. True','B. False'],

answer : ['A. True']

},

{

label : '10. The tool rest should be adjusted only with the grinder at a dead stop.',

options : ['A. True','B. False'],

answer : ['A. True']

},

{

label : '11. If you are uncertain about the set-up or any aspect of the operation, you should',

options : ['A. go ahead and try the operation.','B. check with your teacher before proceeding.','C. call the machine manufacturer.','D. None of the above.'],

answer : ['B. check with your teacher before proceeding.']

},

{

label : '12. Cracked or damaged grinding wheels must never be used.',

options : ['A. True','B. False'],

answer : ['A. True']

},

{

label : '13. The inspection of the grinding belt or wheels should be done',

options : ['A. while the machine is running.','B. before you start.','C. at no time.','D. all of the above are correct.'],

answer : ['B. before you start.']

},


]

function showAnswerAlert() {
	$('error').set('html', 'You have to answer before you continue to the next question');
}
function clearErrorBox() {
	$('error').set('html','');
}
var quizMaker = new DG.QuizMaker({
	questions : questions,
	el : 'questions',
	listeners : {
		'finish' : showScore,
		'missinganswer' : showAnswerAlert,
		'sendanswer' : clearErrorBox
	}
});
quizMaker.start();

</script>
</body>
</html>
