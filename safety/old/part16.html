<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>PRECISION GRINDING MACHINES</title>
<script type="text/javascript" src="js/external/mootools-1.2.4-core-yc.js"></script>
<script type="text/javascript" src="js/dg-count-down.js"></script>
<script type="text/javascript" src="js/dg-quiz-maker.js"></script>
<style type="text/css">
body {
	font-family: 'Trebuchet MS', 'Helvetica'
}

.dg-question-label{ /* Question label */
	font-weight:bold;
}

img{
	border:0px;
}
#error {
	font-style:italic;
	color:red;
}
</style>
</head>
<body>

<font size=5> Metal Shop Safety Test - PRECISION GRINDING MACHINES</font><br />
<font size=3>BPS Robotics</font><br />
<br />
<br />
<br />

<div id="questions"></div>
<div id="error"></div>
<div id="result"></div>
<script type="text/javascript">

function showScore() {
	var score = quizMaker.getScore();

	var el = new Element('h3');
	el.set('html', 'Thank you!');
	$('result').adopt(el);

	var el = new Element('h4');
	el.set('html', 'Score: ' + score.numCorrectAnswers + ' of ' + score.numQuestions);
	$('result').adopt(el);

	if(score.incorrectAnswers.length > 0) {
		var el = new Element('h4');
		el.set('html', 'Incorrect answers:');
		$('result').adopt(el);

		for(var i=0;i<score.incorrectAnswers.length;i++) {
			var incorrectAnswer = score.incorrectAnswers[i];
			var el = new Element('div');
			el.set('html', '<b>' +  incorrectAnswer.questionNumber + ': ' + incorrectAnswer.label + '</b>');
			$('result').adopt(el);
			//var el = new Element('div');
			//el.set('html', 'Correct answer : ' + incorrectAnswer.correctAnswer);
			//$('result').adopt(el);
			var el = new Element('div');
			el.set('html', 'Your answer : ' + incorrectAnswer.userAnswer);
			$('result').adopt(el);

		}
	}
	var el = new Element('p') ;
el.set('html', '<a href="index.html">Click here to return to the start.</a>');
$('result').adopt(el);

}
// Test Questions
var questions = [
{
label : '1. Dressing the wheel with the diamond point dresser as needed prevents the wheel from',
options : ['A. becoming glazed.','B. becoming loaded.','C. coming off.','D. both A and B above.'],
answer : ['D. both A and B above.'],
forceAnswer : true
},
{
label : '2. The machine must be at a dead stop in order to',
options : ['A. make adjustments (other than depth of cut).','B. make measurements.','C. check wheel surface.','D. All of the above are correct.'],
answer : ['D. All of the above are correct.'],
forceAnswer : true
},
{
label : '3. Your instructor needs to check all setups.',
options : ['A. True','B. False'],
answer : ['A. True'],
forceAnswer : true
},
{
label : '4. Permanent damage to the wheel may result form',
options : ['A. jamming work into wheel.','B. operating wheel above the recommended r.p.m.','C. over-tightening spindle.','D. All of the above.'],
answer : ['D. All of the above.'],
forceAnswer : true
},
{
label : '5. Cracked or damaged wheels are dangerous and must never be used on the surface or tool grinder because',
options : ['A. they may fly apart.','B. they may vibrate excessively and break up.','C. they can only be used to take very light cuts.','D. both A and B above.'],
answer : ['D. both A and B above.'],
forceAnswer : true
},
{
label : '6. The work piece must be held solidly in or on the chucking device.',
options : ['A. True','B. False'],
answer : ['A. True'],
forceAnswer : true
},
{
label : '7. It is permissible to lay tools on this machine.',
options : ['A. True','B. False'],
answer : ['B. False'],
forceAnswer : true
},
{
label : '8. When holding work piece on magnetic chuck, the base should be',
options : ['A. one half the height.','B. as wide as the height.','C. four or more times as wide as the piece is tall.','D. None of the above.','E. both B and C above'],
answer : ['E. both B and C above'],
forceAnswer : true
},
{
label : '9. If you are uncertain about the set-up or any aspect of the operation, you must',
options : ['A. go ahead and try the operation.','B. check with your teacher before proceeding.','C. call the machine manufacturer.','D. None of the above.'],
answer : ['B. check with your teacher before proceeding.'],
forceAnswer : true
},
{
label : '10. Long hair, loose clothing and jewelry can be the cause of accidents around machinery.',
options : ['A. True','B. False'],
answer : ['A. True'],
forceAnswer : true
},
{
label : '11. Disengage manual controls before using automatic or power feed.',
options : ['A. True','B. False'],
answer : ['A. True'],
forceAnswer : true
},

]

function showAnswerAlert() {
	$('error').set('html', 'You have to answer before you continue to the next question');
}
function clearErrorBox() {
	$('error').set('html','');
}
var quizMaker = new DG.QuizMaker({
	questions : questions,
	el : 'questions',
	listeners : {
		'finish' : showScore,
		'missinganswer' : showAnswerAlert,
		'sendanswer' : clearErrorBox
	}
});
quizMaker.start();

</script>
</body>
</html>
