<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Gas Arc Welding (TIG and MIG)</title>
<script type="text/javascript" src="js/external/mootools-1.2.4-core-yc.js"></script>
<script type="text/javascript" src="js/dg-count-down.js"></script>
<script type="text/javascript" src="js/dg-quiz-maker.js"></script>
<style type="text/css">
body {
	font-family: 'Trebuchet MS', 'Helvetica'
}

.dg-question-label{ /* Question label */
	font-weight:bold;
}

img{
	border:0px;
}
#error {
	font-style:italic;
	color:red;
}
</style>
</head>
<body>

<font size=5>Metal Shop Safety Test - Gas Arc Welding (TIG and MIG)</font><br />
<font size=3>BPS Robotics</font><br />
<br />
<br />
<br />

<div id="questions"></div>
<div id="error"></div>
<div id="result"></div>
<script type="text/javascript">

function showScore() {
	var score = quizMaker.getScore();

	var el = new Element('h3');
	el.set('html', 'Thank you!');
	$('result').adopt(el);

	var el = new Element('h4');
	el.set('html', 'Score: ' + score.numCorrectAnswers + ' of ' + score.numQuestions);
	$('result').adopt(el);

	if(score.incorrectAnswers.length > 0) {
		var el = new Element('h4');
		el.set('html', 'Incorrect answers:');
		$('result').adopt(el);

		for(var i=0;i<score.incorrectAnswers.length;i++) {
			var incorrectAnswer = score.incorrectAnswers[i];
			var el = new Element('div');
			el.set('html', '<b>' +  incorrectAnswer.questionNumber + ': ' + incorrectAnswer.label + '</b>');
			$('result').adopt(el);
			//var el = new Element('div');
			//el.set('html', 'Correct answer : ' + incorrectAnswer.correctAnswer);
			//$('result').adopt(el);
			var el = new Element('div');
			el.set('html', 'Your answer : ' + incorrectAnswer.userAnswer);
			$('result').adopt(el);

		}
	}
	var el = new Element('p');
	el.set('html', '<a href="index.html">Click here to return to the start.</a>');
	$('result').adopt(el);

}
// Test Questions
var questions = [
{
label : '1. Teacher permission is required before using the gas arc welder',
options : ['A. True','B. False'],
answer : ['A. True'],
forceAnswer : true
},
{
label : '2. A welding helmet with a shade 12 or shade 14 lens must be used when gas arc welding because',
options : ['A. the rays are weaker than regular arc.','B. the rays are as strong as regular arc.','C. the rays are twice as strong as regular arc.','D. None of the above.'],
answer : ['C. the rays are twice as strong as regular arc.'],
forceAnswer : true
},
{
label : '3. Skin areas not covered with proper protective clothing while gas arc welding may be',
options : ['A. unaffected.','B. burned (as sunburn).','C. wrinkled.','D. None of the above.'],
answer : ['B. burned (as sunburn).'],
forceAnswer : true
},
{
label : '4. Do not use welder if floor is wet or damp. Report any water leaks to your teacher.',
options : ['A. True','B. False'],
answer : ['A. True'],
forceAnswer : true
},
{
label : '5. Flammables such as __________ must be removed from the welding area.',
options : ['A. synthetic clothing','B. matches, lighters','C. Rags, cardboard','D. All of the above.'],
answer : ['D. All of the above.'],
forceAnswer : true
},
{
label : '6. Never weld on fuel tanks or cans.',
options : ['A. True','B. False'],
answer : ['A. True'],
forceAnswer : true
},
{
label : '7. Some gas mixtures contain oxygen which self combusts with',
options : ['A. oil and grease.','B. barrier shields.','C. arc flashes.','D. None of the above.'],
answer : ['C. arc flashes.'],
forceAnswer : true
},
{
label : '8. Use the proper connections for connecting regulators and hoses to the cylinder. They will vary according to the __________ of gas used.',
options : ['A. type','B. color','C. smell','D. None of the above.'],
answer : ['A. type'],
forceAnswer : true
},
{
label : '9. An operator should make certain that the regulator pressure screw is released or that the flowmeter valve is closed before opening the cylinder valve because it is',
options : ['A. a shortcut.','B. essential to the operators safety.','C. essential to the equipments operation and longevity.','D. B and C above.'],
answer : ['D. B and C above.'],
forceAnswer : true
},
{
label : '10. Care should be taken to never have a common ground on MIG and TIG units.',
options : ['A. True','B. False'],
answer : ['A. True'],
forceAnswer : true
},
{
label : '11. Make certain that the gas cylinder is chained or secured; screw on bottle cap for storage or moving.',
options : ['A. True','B. False'],
answer : ['A. True'],
forceAnswer : true
},
{
label : '12. Report any malfunction of the machine to __________.',
options : ['A. counselor','B. custodian','C. foreman','D. teacher'],
answer : ['D. teacher'],
forceAnswer : true
},
{
label : '13. You should always warn others before you strike the arc.',
options : ['A. True','B. False'],
answer : ['A. True'],
forceAnswer : true
},
{
label : '14. Using a barrier shield prevents the arc',
options : ['A. from working.','B. from flashing into others eyes.','C. from firing.'],
answer : ['B. from flashing into others eyes.'],
forceAnswer : true
},
{
label : '15. Always use pliers or tongs for handling hot materials.',
options : ['A. True','B. False'],
answer : ['A. True'],
forceAnswer : true
},
{
label : '16. Treat all metal, tools, tables, and equipment as if they were hot.',
options : ['A. True','B. False'],
answer : ['A. True'],
forceAnswer : true
},
{
label : '17. When finished',
options : ['A. close cylinder valve.','B. shut off water and electricity.','C. return all equipment and clean up area.','D. All of the above.'],
answer : ['D. All of the above.'],
forceAnswer : true
},
{
label : '18. If you are uncertain about the set-up or any aspect of the operation, you must',
options : ['A. go ahead and try the operation.','B. check with your teacher before proceeding.','C. call the machine manufacturer.','D. None of the above.'],
answer : ['B. check with your teacher before proceeding.'],
forceAnswer : true
},
{
label : '19. To avoid unnecessary electrical short circuits hang up gun or torch; do not lay on table, work piece, or machine.',
options : ['A. True','B. False'],
answer : ['A. True'],
forceAnswer : true
},
{
label : '20. Avoid steam burns when quenching hot metal by keeping exposed skin well away from quenching water.',
options : ['A. True','B. False'],
answer : ['A. True'],
forceAnswer : true
},
{
label : '21. Hot metal left unattended must be marked "HOT" with chalk.',
options : ['A. True','B. False'],
answer : ['A. True'],
forceAnswer : true
},
]

function showAnswerAlert() {
	$('error').set('html', 'You have to answer before you continue to the next question');
}
function clearErrorBox() {
	$('error').set('html','');
}
var quizMaker = new DG.QuizMaker({
	questions : questions,
	el : 'questions',
	listeners : {
		'finish' : showScore,
		'missinganswer' : showAnswerAlert,
		'sendanswer' : clearErrorBox
	}
});
quizMaker.start();

</script>
</body>
</html>
